<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://libs.cdnjs.net/jquery/2.2.1/jquery.js"></script>
    <script src="http://libs.cdnjs.net/jquery-validate/1.14.0/jquery.validate.min.js"></script>
    <title>登陆界面</title>
</head>
<body background="img/miku.jpg">
    <form  action="login" id="form" method="post" style="margin-top: 300px" class="col-lg-offset-1 col-lg-3" role="form">
        <div class="panel-body">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" name="username" class="form-control required" id="username">
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" name="password" class="form-control required" id="password">
            </div>
            <button type="submit" class="btn btn-default">提交</button>
        </div>
    </form>
<script>
    $('#form').validate()
</script>

</body>
</html>
